services:
  # 1. The Database (SQL Server)
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: minilms_db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql

  # 2. The Backend API
  api:
    build:
      context: .
      dockerfile: DemoMvc/Dockerfile
    container_name: minilms_api
    ports:
      - "7015:8080"
    environment:
      # IMPORTANT: 'Server=db' refers to the service name above!
      - ConnectionStrings__DefaultConnection=Server=db;Database=MiniLmsDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;
      - ASPNETCORE_URLS=http://+:8080
      - AllowedOrigins=http://localhost:5173
    depends_on:
      - db

  # 3. The Frontend (React)
  client:
    build:
      context: ./ClientApp
      dockerfile: Dockerfile
    container_name: minilms_client
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  sql_data:
